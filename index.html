<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sign up form intermediate project 1">
    <link href="styles.css" rel="stylesheet">
    <title>Sign Up Form</title>
</head>

<body>
    <header>
        <nav>
            <img src="images/odin-lined.png" id="logo">
            <h1>ODIN</h1>
        </nav>
    </header>
    <main>
        <section id="message">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.
                Sign up <span>now</span> to get started.
            </p>
            <p>You <span>know</span> you want to.</p>
        </section>
        <section id="sign-up-form">
            <form action="">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="form-section name">
                        <input type="text" id="forename">
                        <label for="forename">FIRST NAME</label>
                        <input type="text" id="surname">
                        <label for="surname">LAST NAME</label>
                    </div>
                    <div class="form-section contact">
                        <input type="email" id="email">
                        <label for="email">EMAIL</label>
                        <input type="tel" id="phone">
                        <label for="phone">PHONE NUMBER</label>
                    </div>
                    <div class="form-section password">
                        <input type="password" id="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password-confirm">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                    </div>
                </fieldset>
            </form>
        </section>
        <section id="account">

        </section>
    </main>
</body>

</html>
