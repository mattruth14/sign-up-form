<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sign up form intermediate project 1">
    <link href="styles.css" rel="stylesheet">
    <title>Sign Up Form</title>
</head>

<body>
    <header>
        <nav>
            <img src="images/odin-lined.png" id="logo">
            <h1>ODIN</h1>
        </nav>
    </header>
    <main>
        <div id="account-creation">
            <section id="message">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <span>now</span> to get started.
            </p>
                <p>You <span>know</span> you want to.</p>
            </section>
            <section id="sign-up-form">
                <form action="">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="form-section name">
                            <div class="input-type">
                                <input type="text" id="forename" required>
                                <label for="forename">FIRST NAME</label>
                            </div>
                            <div class="input-type">
                                <input type="text" id="surname" required>
                                <label for="surname">LAST NAME</label>
                            </div>
                        </div>
                        <div class="form-section contact">
                            <div class="input-type">
                                <input type="email" id="email" required>
                                <label for="email">EMAIL</label>
                            </div>
                            <div class="input-type">
                                <input type="tel" id="phone" required>
                                <label for="phone">PHONE NUMBER</label>
                            </div>
                        </div>
                        <div class="form-section password">
                            <div class="input-type">
                                <input type="password" id="password" required>
                                <label for="password">PASSWORD</label>
                            </div>
                            <div class="input-type">
                                <input type="password" id="password-confirm" required>
                                <label for="password-confirm">CONFIRM PASSWORD</label>
                            </div>
                        </div>
                    </fieldset>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
