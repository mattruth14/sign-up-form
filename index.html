<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="sign up form intermediate project 1">
    <link href="styles.css" rel="stylesheet">
    <title>Sign Up Form</title>
</head>

<body>
    <header>
        <nav>
            <img src="images/odin-lined.png" id="logo">
            <h1><a href="https://www.theodinproject.com" target="_blank">ODIN</a></h1>
        </nav>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a>
        </p>
    </header>
    <main>
        <div id="account-creation">
            <section id="message">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <span>now</span> to get started.
            </p>
                <p>You <span>know</span> you want to.</p>
            </section>
            <section id="sign-up-form">
                <form action="">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="form-section name">
                            <div class="input-type">
                                <input type="text" id="forename" name="forename" required maxlength="30">
                                <label for="forename">FIRST NAME</label>
                            </div>
                            <div class="input-type">
                                <input type="text" id="surname" name="surname" required maxlength="30">
                                <label for="surname">LAST NAME</label>
                            </div>
                        </div>
                        <div class="form-section contact">
                            <div class="input-type">
                                <input type="email" id="email" name="email" required>
                                <label for="email">EMAIL</label>
                            </div>
                            <div class="input-type">
                                <input type="tel" id="phone" name="phone" required pattern="[0]{1}[7]{1}[0-9]{9}"
                                    minlength="11" maxlength="11">
                                <label for="phone">PHONE NUMBER</label>
                            </div>
                        </div>
                        <div class="form-section password">
                            <div class="input-type">
                                <input type="password" id="password" name="password" required
                                    pattern="[a-zA-Z]{8,20}[0-9]{2}" title="minimum: 8 letters followed by 2 numbers">
                                <label for="password">PASSWORD</label>
                            </div>
                            <div class="input-type">
                                <input type="password" id="password-confirm" name="password" required
                                    pattern="[a-zA-Z]{8,20}[0-9]{2}"
                                    title="please match your previously typed password">
                                <label for="password-confirm">CONFIRM PASSWORD</label>
                            </div>
                        </div>
                    </fieldset>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
